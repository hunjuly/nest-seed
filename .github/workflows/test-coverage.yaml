name: Test and Coverage

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

jobs:
    test:
        runs-on: ubuntu-latest

        services:
            seed-db:
                image: postgres:15
                env:
                    POSTGRES_USER: testuser
                    POSTGRES_PASSWORD: password
                    POSTGRES_DB: nestdb
                ports:
                    - 5432:5432

            nest-redis:
                image: redis
                ports:
                    - 6379:6379

        env:
            NODE_ENV: development

        steps:
            - name: Checkout Code
              uses: actions/checkout@v3

            - name: Setup Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: '18'

            - name: Create logs folder
              run: mkdir -p ./logs

            - name: Install Dependencies
              run: npm install

            - name: Run Tests and Coverage
              run: npm run test:all

            - name: Check Coverage and Send Email If Below 100%
              run: |
                  COVERAGE=$(cat ./coverage/summary.txt | grep 'All files' | awk '{print $(NF-1)}')
                  if [ "$COVERAGE" != "100%" ]; then
                    echo "Coverage is below 100%. Sending an email..."
                    # 여기에 이메일을 보내는 스크립트를 추가할 수 있습니다.
                  fi
