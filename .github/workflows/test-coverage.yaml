name: Test and Coverage

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

jobs:
    test:
        runs-on: ubuntu-latest

        container: node:lts-alpine

        services:
            nest-seed-db:
                image: postgres:15-alpine3.18
                # volumes:
                #     - ${{ github.workspace }}/scripts/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
                env:
                    POSTGRES_USER: testuser
                    POSTGRES_PASSWORD: password
                    POSTGRES_DB: nestdb
                    POSTGRES_SCHEMA: nest_schema

            nest-redis:
                image: redis:7.0-alpine

        env:
            NODE_ENV: development

        steps:
            - name: verify0
              run: docker ps -al

            - name: Checkout Code
              uses: actions/checkout@v3

            - name: Setup Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: '18'

            - name: Install Tools
              run: apk add -f jq bash bash-doc bash-completion postgresql bc docker-cli docker-cli-compose

            - name: verify0
              run: docker ps -al

            - name: verify1
              run: /usr/bin/docker run -d --name testdb --label testdb -e "POSTGRES_USER=testuser" -e "POSTGRES_PASSWORD=password" -e "POSTGRES_DB=nestdb" -e "POSTGRES_SCHEMA=nest_schema" -e GITHUB_ACTIONS=true -e CI=true -v "/home/runner/work/nest-seed/nest-seed/scripts/init-db.sh":"/docker-entrypoint-initdb.d/init-db.sh" postgres:15-alpine3.18 && sleep 3 && docker logs testdb && docker exec testdb cat /docker-entrypoint-initdb.d/init-db.sh

            - name: verify2
              run: docker ps -al

            - name: verify3
              run: pwd & ls -al & ls -al scripts & echo ${{ github.workspace }} & docker exec nest-seed-db ls -al /docker-entrypoint-initdb.d

            - name: Create logs folder
              run: mkdir -p ./logs

