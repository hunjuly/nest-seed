# https://docs.github.com/en/actions/learn-github-actions/contexts#github-context
name: Test and Coverage

on:
    # main 브렌치를 대상으로 하는 pull request가 create/update하면 실행된다
    pull_request:
        branches: ['main']
    # merge pull request하면 실행된다
    push:
        branches: ['main']

jobs:
    test-coverage:
        runs-on: ubuntu-latest
        container: node:lts-bullseye
        env:
            NODE_ENV: development
            WORKSPACE_ROOT: ${{ github.workspace }}
            PROJECT_NAME: ${{ github.event.repository.name }}
            TERM: xterm # bash의 clear 명령어를 사용하기 위해 필요하다
        steps:
            - name: Checkout Code
              uses: actions/checkout@v3

            # .devcontainer/Dockerfile
            - name: Update Packages
              run: apt-get update

            - name: Install Tools
              run: apt-get install -y git curl jq tree vim

            - name: Install Bash
              run: apt-get install -y bash bash-completion

            - name: Install Docker
              run: |
                  apt-get update
                  apt-get install -y ca-certificates curl gnupg
                  install -m 0755 -d /etc/apt/keyrings
                  curl -fsSL https://download.docker.com/linux/debian/gpg | gpg --dearmor -o /etc/apt/keyrings/docker.gpg
                  chmod a+r /etc/apt/keyrings/docker.gpg
                  echo \
                    "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/debian \
                    $(. /etc/os-release && echo "$VERSION_CODENAME") stable" | \
                    tee /etc/apt/sources.list.d/docker.list > /dev/null
                  apt-get update
                  apt-get install -y docker-ce-cli

            # devcontainer.json
            - name: initializeCommand
              run: |
                  docker network create ${PROJECT_NAME}
                  docker network connect ${PROJECT_NAME} $(docker ps --filter "ancestor=node:lts-bullseye" --format "{{.ID}}")

            # Run All Tests
            - name: Setup Workspace
              run: bash scripts/workspace_setup.sh

            - name: Run All Tests
              run: bash scripts/test_all.sh
